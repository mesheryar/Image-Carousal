<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>

<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="https://images.unsplash.com/photo-
            1692737003302-8ae57a23c6e8?ixlib=rb-4.0.3&ixid=
            M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0fHx8ZW58MHx8
            fHx8&auto=format&fit=crop&w=500&q=60"
                alt="first-image"/>
            <img src="https://images.unsplash.com/photo-16826
            87220198-88e9bdea9931?ixlib=rb-4.0.3&ixid=M3wxMjA
            3fDF8MHxlZGl0b3JpYWwtZmVlZHwxMXx8fGVufDB8fHx8fA%3
            D%3D&auto=format&fit=crop&w=500&q=60"
             alt="second-image"/>
             <img src="https://images.unsplash.com/photo-1694
             420085614-190fcc2ddc47?ixlib=rb-4.0.3&ixid=M3wxM
             jA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxNXx8fGVufDB8fHx8f
             A%3D%3D&auto=format&fit=crop&w=500&q=60" 
             alt="third-image"/>
             <img src="https://images.unsplash.com/photo-1694
             420085542-86fdd9873952?ixlib=rb-4.0.3&ixid=M3wxM
             jA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzM3x8fGVufDB8fHx8f
             A%3D%3D&auto=format&fit=crop&w=500&q=60"
              alt="fourth-image"/>
        </div>
        <div class="buttons-container">
            <button id="left" class="btn">Prev</button>
            <button id="right" class="btn">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
